<template>
      <lightning-card title="Parent Component">
            <lightning-layout multiple-rows>
                  <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="2"
                        padding="horizontal-small">
                        <div class="custom-box" >
                              <h1><b>Product Name</b></h1>
                              <br/>
                              <template if:true={productList} for:each={productList} for:item="product">
                                    <tr key={product}>
                                          <td data-productname={product.Name} class="slds-p-bottom_small slds-m-bottom_large slds-text-link_reset" onclick={handelProductName}><b>{product.Name}</b></td>
                                    </tr>

                              </template>
                        </div>
                  </lightning-layout-item>
                  <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="10"
                        padding="horizontal-small">
                        <div class="custom-box" style="border:1px solid grey;">
                              <lightning-layout multiple-rows="true" >
                                    <template if:true={productList} for:each={productList} for:item="product">
                                          <lightning-layout-item key={product.Id} padding='around-small' size='12'
                                                small-device-size='6' medium-device-size='4' large-device-size='4'
                                                title="Child Component"
                                                style="border:1px solid grey;"
                                                >
                                                <c-product-child-component key={product} productdata={product}>
                                                </c-product-child-component>
                                          </lightning-layout-item>
                                    </template>
                              </lightning-layout>
                        </div>
                  </lightning-layout-item>
            </lightning-layout>
      </lightning-card>
</template>
